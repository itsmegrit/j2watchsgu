<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin</title>
	<link rel="stylesheet" th:href="@{/css/StyleGiaodien.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/StyleQuanly.css}">
    <link rel="stylesheet" th:href="@{/css/Sua.css}">
    <link rel="stylesheet" th:href="@{/css/Donhang.css}">
    <link rel="stylesheet" th:href="@{/css/load.css}">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.core.min.js}"></script>
</head>
<body>
	
	<div th:replace="(~{Admin/FormManager/MainPage :: menu})"></div>
<div  class="content-formaddnhanvien">
   <form th:action="@{/admin/qlnhacungcap/addnhacungcap}" th:object="${supplier}" method="post">     
    <div class="row">

        <div class="form1">
            <label class="labelnhanvien">Tên nhà cung cấp: </label>
            <input name="name" class="form-control" type="text" th:field="*{name}">
        </div>
        
        <div class="form1">
            <label class="labelnhanvien">Địa chỉ: </label>
            <input name="address" class="form-control" type="text" th:field="*{address}">
        </div>

        <div class="form1">
            <label class="labelnhanvien">Email: </label>
            <input name="email" class="form-control" type="text" th:field="*{email}">
        </div>

        <div class="form1">
            <label class="labelnhanvien">Số điện thoại: </label>
            <input name="phone_number" class="form-control" type="text" th:field="*{phone_number}">
        </div>

        <div class="form1">
            <button  class="add-nhanvien" type="submit" name="submitNCC" title="Lưu" id=""><i class="icon1 ti-save"></i>Thêm nhà cung cấp</button>
            <button onclick="" class="add-nhanvien" type="button" title="Hủy" id=""><i class="icon1 ti-trash"></i>Hủy bỏ</button>
        </div>

    </div>
</form>
</div>

 </body>
