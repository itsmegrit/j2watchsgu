<form th:fragment="editthongtin" th:if="${user != null}" th:action="@{/admin/qlthongtin/saveThongtin}" th:object="${user}" method="post">
    <div class="modal js-modal" th:each="listUser : ${listUser}" th:if="${listUser.id_user == user.id_user}" th:classappend="${user ne null} ? 'open' : ''"  >
        <div class="modal-container js-container">

            <header class="modal-header">
                Chỉnh sửa thông tin cá nhân
            </header>

            <div class="modal-body">
				<div class="form2">
		            <label class="labelnhanvien">ID người dùng: </label>
		            <input class="form-control" type="text" th:field="*{id_user}"  readonly>
		        </div>
		        
                <div class="form2">
                    <label class="labelnhanvien">Họ và tên: </label>
                    <input class="form-control" type="text" th:field="*{name}">
                </div>

                <div class="form2">
                    <label class="labelnhanvien">Địa chỉ: </label>
                    <input class="form-control" type="text" th:field="*{address}">
                </div>

                <div class="form2">
                    <label class="labelnhanvien">Email: </label>
                    <input class="form-control" type="text" th:field="*{email}">
                </div>

                <div class="day-sex-chucvu">

                    <div class="form2">
                        <label class="labelnhanvien">Số điện thoại: </label>
                        <input class="form-control" type="text" th:field="*{phone}">
                    </div>

                    <div class="form2">
                        <label class="labelnhanvien">Giới tính: </label>
                        <div class="chon">
                            <input th:checked="*{gender == 1}" th:field="*{gender}" type="radio" value="1" name="gioitinh" class="check-type"><label
                                class="labeldonhang" for="">Nam</label>
                            <input th:checked="*{gender == 2}" th:field="*{gender}" type="radio" value="2" name="gioitinh" class="check-type"><label
                                class="labeldonhang" for="">Nữ</label>
                        </div>
                    </div>

                    <div class="form2">
                        <label class="labelnhanvien">Ngày sinh: </label>
                        <input class="form-control" type="date" th:field="*{birthday}">
                    </div>
                </div>

	            <div class="form2" style="display: none;">
		            <label class="labelnhanvien">Phân loại: </label>
		            <select class="cbo" name="type" id="" th:field="*{type}">
		            	<option th:each="type : ${listType}" th:value="${type.id_type}" th:text="${type.name}" th:selected="${type.id_type}"></option>
		            </select>
		        </div>

                <div class="form2" th:if="${user.type != 2}">
		            <label class="labelnhanvien">Phân quyền : </label>
		            <select class="cbo" name="role_id" id="" th:field="*{role_id}">
		            	<option th:each="role : ${listRole}" th:value="${role.id_role}" th:text="${role.name}"></option>
		            </select>
		        </div>


                <footer class="modal-footer">
                    <button type="submit" class="btn_save">Lưu lại</button>
                    <button onclick="cancel()" type="button" class="btn_close js-close">Hủy bỏ</button>
                </footer>
            </div>
            <script type="text/javascript">
			function cancel(){
				window.location = "/admin/qlthongtin";
			}
			</script>
        </div>
    </div>
</form>
